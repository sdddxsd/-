<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日复盘打卡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #000;
            color: #fff;
        }
        .section {
            margin-bottom: 20px;
        }
        #streakCount {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>每日复盘打卡</h1>
        <div id="streakCount">加载中...</div>
        <form id="dailyCheckInForm">
            <!-- OKR部分 -->
            <div class="section">
                <label for="okrObjective">目标 (O):</label>
                <textarea id="okrObjective" required>今天的目标是: （描述今天的主要目标）</textarea>
                
                <label for="okrKeyResults">关键结果与完成情况 (KRs):</label>
                <textarea id="okrKeyResults" required>
1. 关键结果 1: （描述第一个关键结果及完成情况）
2. 关键结果 2: （描述第二个关键结果及完成情况）
3. 关键结果 3: （描述第三个关键结果及完成情况）
                </textarea>
            </div>
            
            <!-- 关键事件 -->
            <div class="section">
                <label for="events">关键事件:</label>
                <textarea id="events" required>今天发生的关键事件有: （描述今天影响工作的主要事件或障碍）</textarea>
            </div>
            
            <!-- 成功与不足 -->
            <div class="section">
                <label for="success">成功与不足:</label>
                <textarea id="success" required>
今天哪些方面做得好: （列出今天表现优秀的方面）
哪些方面可以改进: （列出今天需要改进的地方）
                </textarea>
            </div>
            
            <!-- 改进计划 -->
            <div class="section">
                <label for="improvements">改进计划:</label>
                <textarea id="improvements" required>
明天需要改进的地方是: （描述明天打算改进的具体事项）
明天的目标是: （列出明天的主要目标和任务）
                </textarea>
            </div>
            
            <button type="submit">提交</button>
        </form>
    </div>

    <script>
        // 调用快捷指令
        window.location.href = 'shortcuts://run-shortcut?name=检查复盘天数';

        // 检查URL参数并解析连续复盘天数
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        window.onload = function() {
            var streak = getParameterByName('data');
            if (streak) {
                document.getElementById('streakCount').innerText = '连续复盘天数: ' + streak;
            } else {
                document.getElementById('streakCount').innerText = '未能获取复盘天数';
            }
        }

        document.getElementById('dailyCheckInForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const okrObjective = document.getElementById('okrObjective').value;
            const okrKeyResults = document.getElementById('okrKeyResults').value;
            const events = document.getElementById('events').value;
            const success = document.getElementById('success').value;
            const improvements = document.getElementById('improvements').value;
            
            const dataToSubmit = `
                <h2>目标 (O)</h2>
                <p>今天的目标是: ${okrObjective}</p>
                
                <h2>关键结果与完成情况 (KRs)</h2>
                <p>1. 关键结果 1: ${okrKeyResults.split('\n')[0]}</p>
                <p>2. 关键结果 2: ${okrKeyResults.split('\n')[1]}</p>
                <p>3. 关键结果 3: ${okrKeyResults.split('\n')[2]}</p>
                
                <h2>关键事件</h2>
                <p>今天发生的关键事件有: ${events}</p>
                
                <h2>成功与不足</h2>
                <p>今天哪些方面做得好: ${success.split('\n')[0]}</p>
                <p>哪些方面可以改进: ${success.split('\n')[1]}</p>
                
                <h2>改进计划</h2>
                <p>明天需要改进的地方是: ${improvements.split('\n')[0]}</p>
                <p>明天的目标是: ${improvements.split('\n')[1]}</p>
            `;
            
            const shortcutURL = `shortcuts://run-shortcut?name=%E4%BB%8A%E6%97%A5%E5%A4%8D%E7%9B%98&input=text&text=${encodeURIComponent(dataToSubmit)}`;
            
            window.location.href = shortcutURL;
        });
    </script>
</body>
</html>
